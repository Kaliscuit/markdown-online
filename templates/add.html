{% extends "layout.html" %}
{% block body %}
	<form action="{{ url_for('add_article') }}" method=post class=add-entry>
		<dl>
			<dt>Title:
			<dd><input type=text size=30 name=title>
			<dt>Slug:
			<dd><input type=text size=30 name=slug>
			<dt>Markdown Text:
			<dd><textarea name=markdown row=5 cols=40></textarea>
			<dd><input type=submit value=Share>
		</dl>
	</form>
{% endblock %}
